---
layout: default
---
<article class="post" itemscope itemtype="http://schema.org/BlogPosting">

  <header class="post-header">
    <h1 class="post-title" itemprop="name headline">{{ page.title }}</h1>
    {% if page.author %}<span style="margin-bottom:0px;">{{ page.author }}</span><br />{% endif %}
    {% if page.journal %}<span>{{ page.journal }}</span><br />{% endif %}
    <p class="post-meta"><time datetime="{{ page.date | date_to_xmlschema }}" itemprop="datePublished">{{ page.date | date: "%B %Y" }}</time></p>
  </header>
   <script type="text/javascript" src="https://cdn.mathjax.org/mathjax/latest/MathJax.js?config=TeX-AMS-MML_HTMLorMML">
   </script>
  <div class="post-content" itemprop="articleBody">
    {{ content }}
  </div>

</article>
